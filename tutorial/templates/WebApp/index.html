{% if movie_list %}
    {% for movie in movie_list %}
    <li>
        <a href="{% url 'WebApp:movie_detail' movie.id %}">{{ movie.title }}</a>
        {{ movie.director }}
        {{ movie.watch_date }}
    </li>
    {% endfor %}
    <a href="{% url 'WebApp:registerdirector' %}">Register Director</a><br>
    <a href="{% url 'WebApp:registermovie' %}">Register Movie</a><br>
    <a href="{% url 'WebApp:writinglog' %}">Writing Log</a>
{% endif %}
